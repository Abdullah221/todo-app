<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKH | Home</title>
    <link rel="stylesheet" href="../css/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
          <!-- Left side -->
          <a class="navbar-brand" href="#">Kuch Krna Ha</a>
      
          <!-- Right side -->
          <div class="d-flex align-items-center ms-auto">
            <h5 class="text-white me-3 mb-0" id="username">Dummy</h5>
            <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
          </div>
        </div>
      </nav>
      <div class="container my-5">
        <form id="todo-form" class="p-4 border rounded shadow-sm bg-white">
          <div class="mb-3">
            <label for="task" class="form-label">Add Todo:</label>
            <input
              type="text"
              name="task"
              id="task"
              class="form-control"
              placeholder="Write your task here"
              required
            />
          </div>
          <div class="mb-3 text-end">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
        <div class="container">
            <ul id="todo-list" class="list-group">
                               
            </ul>
        </div>      
    <script src="../js/app.js"></script>
</body>
</html>
